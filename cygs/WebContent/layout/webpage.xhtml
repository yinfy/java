	<link href="#{request.contextPath}/css/style.css" rel="stylesheet"

	<script type="text/javascript">
    
		function setText(element, text){
			var ele=document.getElementById(element);
			ele.innerHTML = text;
		}
		
		PrimeFaces.locales['zh_CN'] = {

				monthNamesShort: ['一月','二月','三月','四月','五月','六月','七月','八月','九月','十月','十一月','十二月'],

		$(function(){
			    setInterval(function(){ $(".blink").fadeOut(500).fadeIn(500); },2000);
		}); 
		
		  
		  n=false;   
		  function flash(){ 
		  	n=!n; 
		  	color= "blue";
		  	font = "14px";
		  	(n)?(color='blue'):(color='red');
		  	(n)?(font='14px'):(font='20px');
		  	var ele = window.document.getElementById("blink0");
		  	if(ele!=null){
			  	ele.style.color = color;
			  	ele.style.fontSize = font;
		  	}
//		  	ele = window.document.getElementById("blink1");
//		  	if(ele!=null){

//			  	ele.style.fontSize = font;
//		  	}
		  }

		  setInterval('flash()',800);
</script>
	<title>长春市工商局网上登记大厅</title>
</h:head>
<h:body>
	<div class="center sysfont" align="center">
		<div class="top center" align="center">
			<object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000"
				codebase="http://fpdownload.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=6,0,0,0"
				width="980" height="138">
				<param name="allowScriptAccess" value="sameDomain" />
				<param name="movie" value="#{request.contextPath}/images/top.swf" />
				<param name="quality" value="high" />
				<param name="bgcolor" value="transparent" />
				<param name="menu" value="false" />
				<param name="wmode" value="opaque" />
				<embed src="#{request.contextPath}/images/top.swf" wmode="opaque"
					menu="false" bgcolor="#F0F0F0" quality="high" width="980"

					pluginspage="http://www.macromedia.com/go/getflashplayer" />

			<div class="powered">
				<br /> <span>长春市工商行政管理局竭诚为您服务</span>
