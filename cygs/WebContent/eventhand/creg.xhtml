						<f:param name="eventid" value="#{eventBean.creg.id}" />
					</p:commandButton>
					<p:commandButton
						rendered="#{eventList.userRole eq '微信投诉管理员' and eventBean.creg.capprove eq '已受理'}"
						style="text-align:center; margin:0 auto;"
						action="#{eventBean.passto}" value="转办" update="formone"
						oncomplete="refpara();" />
					<p:commandButton
						rendered="#{eventList.userRole eq '微信投诉办理员' and eventBean.creg.capprove eq '已转办' }"
						style="text-align:center; margin:0 auto;"
						action="#{eventBean.starthandle}" value="开始办理" update="formone"
						oncomplete="refpara();" />
					<p:commandButton
						rendered="#{eventList.userRole eq '微信投诉办理员' and eventBean.creg.capprove eq '处理中'}"
						style="text-align:center; margin:0 auto;"
						action="#{eventBean.feedback}" value="处理完毕" update="formone"
						oncomplete="refpara();" />
				</p:outputPanel>
			</div>

		</h:form>
	</ui:define>
