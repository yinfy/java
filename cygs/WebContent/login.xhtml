<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>登录</title>
	<link href="#{request.contextPath}/css/style.css" rel="stylesheet"
		type="text/css" />
</h:head>


<h:body>
	<h:form>
		<div class="board">
			<h1>请先登录系统, 如未注册请先注册。</h1>
			<img src="#{request.contextPath}/images/logo1.png" alt="logo1"
				width="802" height="136" /><br /> 用户名：
			<h:inputText class="input1" id="username"
				value="#{loginUser.userName}" />
			<br /> 密 码：
			<h:inputSecret class="input1" id="password"
				value="#{loginUser.password}" />
			<br />
			<h:messages errorStyle="color:red;" />
			<span class="buttons"><h:commandButton class="button3"
					value=" 登 录  " action="#{loginUser.login}" /></span> <span class="buttons"><h:commandButton
					class="button3" value="注册" action="/userman/register.xhtml?new=1" /></span>
		</div>
	</h:form>
</h:body>
</html>
