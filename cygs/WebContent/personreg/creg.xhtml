				<p:commandButton value="否" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>

			<div align="center" class="center">
				<p:panel styleClass="center" style="width:508.2pt;" id="comment"
					rendered="#{persBean.admin}">
					<p:inputTextarea styleClass="center" id="Personreg_comment1"
						rows="8" cols="58" value="#{persBean.creg.comment1}"
						counter="comment_remain" maxlength="1000"
						counterTemplate="还可输入{0}字 ." autoResize="true">
						<f:converter converterId="gov.cygs.ConValidator" />
					</p:inputTextarea>
					<br />
					<h:outputText id="comment_remain" />
					<p:message for="Personreg_comment1" />
				</p:panel>
				<p:panel styleClass="center" style="width:508.2pt;" id="commentuser"
					rendered="#{not persBean.admin and persBean.creg.comment1 ne null and persBean.creg.comment1 ne '' }">
					<h:outputText value="#{persBean.creg.comment1}"
						style="width:100%;color:red;" />
				</p:panel>

				<p:outputPanel id="buttons">
					<p:commandButton style="text-align:center; margin:0 auto;"
						action="#{persBean.saveData('creg')}" value="保存" update="formone">
						<p:confirm disabled="#{persList.admin?'true':'false'}"
							header="请确认" message="注意：行政区划的选择必须与核名时所选择的相一致！是否 已知情？"
							icon="ui-icon-alert" />
					</p:commandButton>
					<p:commandButton style="text-align:center; margin:0 auto;"
						value="下一步" action="#{persBean.openpage('invest')}"
						immediate="#{persList.admin?'false':'false'}">
						<p:confirm disabled="#{persList.admin?'true':'false'}"
							header="请确认" message="注意：行政区划的选择必须与核名时所选择的相一致！是否 已知情？"
							icon="ui-icon-alert" />
						<f:param name="persid" value="#{persBean.creg.id}" />
					</p:commandButton>
				</p:outputPanel>
			</div>

		</h:form>
	</ui:define>
</ui:composition>
