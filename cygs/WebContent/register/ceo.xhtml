<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-Strict.dtd">

	<ui:define name="content">
		<h:form id="formone">

			<p:dialog visible="#{not empty cregBean.messages}"
				header="#{cregBean.messages[0].severity eq 'ERROR 2'?'错误':' '}"

				<p:repeat value="#{cregBean.messages}" var="message">
					<h:panelGrid columns="2" style="width:100%"
						columnClasses="logo,detail">
						<p:graphicImage rendered="#{message.severity eq 'INFO 0'}"
							url="/images/info.png" />
						<p:graphicImage rendered="#{message.severity eq 'WARN 1'}"
							url="/images/warn.png" />
						<p:graphicImage rendered="#{message.severity eq 'ERROR 2'}"
							url="/images/error.png" />
						<h:outputText value="#{message.detail}" style="font-weight: bold" />
					</h:panelGrid>
				</p:repeat>
			</p:dialog>

			<p:messages id="ajaxmsg" showDetail="true" autoUpdate="true"
				closable="true">
			</p:messages>

			<p:selectOneMenu value="#{cregBean.currentPage}"

				<f:selectItem itemValue="ceo" itemLabel="ceo" />

									style='width: 126.2pt; border-top: none; border-left: none; border-bottom: solid windowtext 1.0pt; border-right: solid windowtext 1.5pt; padding: 0cm 5.4pt 0cm 5.4pt; height: 45.35pt'>
									<p class="New" align="center"
										style='text-align: center; line-height: 26.0pt'>
										<span lang="EN-US" style='font-family: 宋体'> <p:inputText

												style="width:90%;">
												<f:converter converterId="gov.cygs.ConValidator" />
											</p:inputText> <p:watermark for="Companyreg_ceoMail" value="输入电子邮件"

									<p:selectOneMenu value="#{cregBean.creg.ceoIdtype}"

									<p class="New" align="center"
										style='text-align: center; line-height: 26.0pt'>
										<span lang="EN-US" style='font-family: 宋体'> <p:inputText
												id="Companyreg_ceoIdno" value="#{cregBean.creg.ceoIdno}"
												style="width:90%;">
												<f:converter converterId="gov.cygs.ConValidator" />
											</p:inputText> <p:watermark for="Companyreg_ceoIdno" value="输入证件号码"
												id="watermark4" /> <p:message for="Companyreg_ceoIdno" />
										</span>

							</tr>
							<tr style='height: 260.05pt'>
								<td width="595" colspan="4"
									style='width: 446.4pt; border-top: none; border-left: solid windowtext 1.5pt; border-bottom: solid windowtext 1.0pt; border-right: solid windowtext 1.5pt; padding: 0cm 5.4pt 0cm 5.4pt; height: 260.05pt'>
									<p class="New" align="center"

										</span>
									</p>
								</td>
							</tr>
						</table>


					</div>
				</div>
			</p:panel>

			<p:fragment id="frag00">
				<p:dialog header="人员信息" widgetVar="persons" modal="true"
					showEffect="fade" hideEffect="fade" resizable="false" width="850">
					<div style="clear: both;"></div>
					<div>
						<p:dataTable emptyMessage="无记录" id="persons"
							value="#{cregBean.persons}" var="person" paginator="false"
							rows="20" selection="#{cregBean.selectedPerson}"
							rowKey="#{person.idNo}">
							<p:column selectionMode="single"
								style="width:16px;text-align:center" />
							<p:column style="width:200px" headerText="姓名">
								<h:outputText value="#{person.name}" />
							</p:column>
							<p:column style="width:200px" headerText="证件类型">
								<h:outputText value="#{person.idType}" />
							</p:column>
							<p:column style="width:280px" headerText="证件号码">
								<h:outputText value="#{person.idNo}" />
							</p:column>
						</p:dataTable>
					</div>
					<div class="center">
						<p:commandButton update="formone" value="取消" immediate="true"
							onclick="PF('persons').close()" />
						<p:commandButton update="formone" value="保存"
							action="#{cregBean.updatePerson('ceo')}"
							oncomplete="PF('persons').hide()">
						</p:commandButton>
					</div>
				</p:dialog>
			</p:fragment>

			<div class="center">
				<p:panel styleClass="center" style="width:508.2pt;" id="comment"
					rendered="#{cregBean.admin}">
					<p:inputTextarea id="Companyreg_comment3" rows="8" cols="58"
						value="#{cregBean.creg.comment3}" counter="comment_remain"
						maxlength="150" counterTemplate="还可输入{0}字 ." autoResize="false">
						<f:converter converterId="gov.cygs.ConValidator" />
					</p:inputTextarea>
					<br />
					<h:outputText id="comment_remain" />
					<p:message for="Companyreg_comment3" />
				</p:panel>
				<p:panel styleClass="center" style="width:508.2pt;" id="commentuser"
					rendered="#{not cregBean.admin and cregBean.creg.comment3 ne null and cregBean.creg.comment3 ne '' }">
					<h:outputText value="#{cregBean.creg.comment3}"
						style="width:100%;color:red;" />
				</p:panel>
				<h:commandLink styleClass="button3" value="上一步"
					action="#{cregBean.prepage('shares')}"
					immediate="#{cregList.admin?'false':'false'}">
					<f:param name="cregid" value="#{cregBean.creg.id}" />
				</h:commandLink>
				<p:commandButton action="#{cregBean.saveData('ceo')}" value="保存"
					update="formone" />
				<h:commandLink styleClass="button3" value="下一步"
					action="#{cregBean.openpage('jingli')}"
					immediate="#{cregList.admin?'false':'false'}">
					<f:param name="cregid" value="#{cregBean.creg.id}" />
				</h:commandLink>
